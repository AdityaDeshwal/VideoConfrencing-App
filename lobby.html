<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Screenshot (152).png" />
    <link rel="stylesheet" type="text/css" href="lobby.css">
    <title>Pal Connect</title>
</head>
<body>
    <main id="lobby-container">
        <div id="welcome-container">
            <div id="help-btn">?</div>
            <div id="welcome-message">
                <p>Welcome to the Pal Connect ‚úåÔ∏è<br> You can join the room id provided by your Pal,
                    or simply can create on of your own.<br>A room id is any text without spaces.
                </p>
            </div>
        </div>
        <div id="form-container">
            <div id="form_conatiner_header">
                <p>üëã Create or Join a Room</p>
            </div>

            <div id="form_content_wrapper">
                <form id="join-form">
                    <input type="text" name="invite_link" required/>
                    <input type="submit" value="Join Room"/>
                </form>
            </div>
        </div>
    </main>
</body>
<script>
    let form=document.getElementById('join-form')

form.addEventListener('submit',(e)=>{
    e.preventDefault()
    let inviteCode=e.target.invite_link.value
    window.location=`index.html?room=${inviteCode}`
})
</script>
<script src="lobby.js"></script>
</html>
